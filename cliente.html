<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="css/cliente.css" />
</head>
<body>

  <h1 class="page-title">Cadastro de Cliente</h1>

  <div class="button-group">
    <a href="index.html" class="btn">Página Inicial</a>
    <a href="menu.html" class="btn btn-secondary">Menu de Cadastros</a>
  </div>

  <form id="form">
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" aria-describedby="feedback-cnpj" />
    <div id="feedback-cnpj" aria-live="polite"></div>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" aria-describedby="feedback-cep" />
    <div id="feedback-cep" aria-live="polite"></div>

    <label for="razaoSocial">Razão Social:</label>
    <input type="text" id="razaoSocial" name="razaoSocial" />

    <label for="nomeFantasia">Nome Fantasia:</label>
    <input type="text" id="nomeFantasia" name="nomeFantasia" />

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" />

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" />

    <label for="municipio">Município:</label>
    <input type="text" id="municipio" name="municipio" />

    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf" />

    <button type="submit">Enviar</button>
  </form>

  <script src="js/cliente.js"></script>
</body>
</html>
