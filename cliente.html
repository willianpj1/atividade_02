<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Clientes</h1>

  <!-- BotÃ£o para ir para a listagem -->
  <button onclick="window.location.href='listagem.html'" class="btn">ðŸ“„ Ver Listagem</button>

  <form id="formCliente">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="tel" id="telefone" placeholder="Telefone" required />
    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <script>
    const form = document.getElementById("formCliente");

    // Recupera clientes do localStorage
    let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
    let proximoCodigo = clientes.length ? clientes[clientes.length - 1].codigo + 1 : 1;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const agora = new Date().toLocaleString();

      const cliente = {
        codigo: proximoCodigo++,
        nome,
        email,
        telefone,
        dataCriacao: agora,
        dataAtualizacao: agora
      };

      clientes.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      alert("Cliente cadastrado com sucesso!");

      form.reset();
    });
  </script>

</body>
</html>
