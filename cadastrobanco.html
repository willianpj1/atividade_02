<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listabanco.css"/>
    <title>Cadastro de Bancos</title>
</head>
<body>
    <h1>Cadastro de Bancos</h1>
    <br>
    <br>
    <label for="codigo">Código</label>
    <input type="text" placeholder="Digite o Código..." id="codigo">
    <br>
    <br>
    <label for="nome">Nome do Banco</label>
    <input type="text" placeholder="Digite o nome do banco..." id="nome">
    <br>
    <br>
    <label for="codigobanco">Código do banco</label>
    <input type="text" placeholder="Digite o Código do banco..." id="codigobanco">
    <br>
    <br>
    <label for="data_criacao">Data de criação</label>
    <input type="date" id="data_criacao">
    <br>
    <br>
    <label for="data_atualizacao">Data de atulização</label>
    <input type="date" id="data_atualizacao">
    <br>
    <br>
    <button type="button" class="bnt bnt-success">Salvar</button> 
    <br>
    <br>
    <br>
    <a href="listabanco.html" class="bnt bnt-warning">Voltar para as tabelas</a>
</body>
</html>
