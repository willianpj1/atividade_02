<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria de Produto</title>
    <link rel="stylesheet" href="styleprod.css">
</head>
<body>
    <h1>Cadastro de Categoria de Produto</h1>
    <form>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="datacriacao">Data de Criação:</label>
        <input type="date" id="datacriacao" name="datacriacao" required><br><br>

        <label for="dataatualizacao">Data de Atualização:</label>
        <input type="date" id="dataatualizacao" name="dataatualizacao" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="listagemproduto.html"><button class="btn btn-primary">Ver listagem</button></a>
 
</body>
</html>
