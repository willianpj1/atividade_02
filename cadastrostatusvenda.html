<html lang="pt-BR">

<head>

<body>

  <script>
    const form = document.getElementById('cadastroForm');

    form.addEventListener('submit', (e) => {

      // Mostrar popup

      // Espera 3 segundos
      setTimeout(() => {

        window.location.href = 'tabelastatusvenda.html';
